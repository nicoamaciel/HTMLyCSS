<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registros de usuarios</title>
  </head>
  <body>
    <h1>Registro de usuario</h1>

    <form class="" action="index.html" method="get">
    Nombre <input type="text" name="nombre" placeholder="Nombre">
    Apellidos <input type="text" name="apellidos" placeholder="Apellidos">
    <br>
    <br>
    Correo Electronico <input type="email" name="Correo" placeholder="Correo Electronico">
    Contraseña <input type="text" name="Contraseña" placeholder="Contraseña">
    <br>
    <br>
    <p>Eres mayor de edad?</p>
    Si <input type="radio" name="mayor_de_edad" value="s">
    No <input type="radio" name="mayor_de_edad" value="n">
    <br>
    <br>
    <p>Seleccione el tipo de subscripcion</p>
    <select class="" name="subscripcion">
      <option value="d">Diaria</option>
      <option value="m">Mensual</option>
      <option value="a">Anual</option>
    </select>

    <p>Selecciona color de fondo</p>
    <input type="color" name="color" value="">
    <br>
    <br>
    <input type="submit" name="" value="Enviar">

    </form>

  </body>
</html>
